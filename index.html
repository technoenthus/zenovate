<body>
  <div class="contact-container">
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3500.834309266168!2d77.22972667533686!3d28.66467942564717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd0683919c3b%3A0xf5fc331b74c2b9e2!2sIndira%20Gandhi%20Delhi%20Technical%20University%20for%20Women!5e0!3m2!1sen!2sin!4v1732163363724!5m2!1sen!2sin"

    </div>
    <div class="contact-form">
      <h1>GET IN TOUCH WITH US</h1>
      <form id="contactForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Type Here...." required />
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Type Here...." required />
        <label for="message">Message</label>
        <textarea id="message" placeholder="Type Here...." required></textarea>
        <button type="button" onclick="sendMail()">Submit</button>
      </form>
    </div>
  </div>
